{% extends "layout.html" %} 

{% block content %}

<h1></h1>  

    {% for post in post %}

    <div class="p-3">
        <div class="card card-body bg-black card-project">
            <div class="row">
                <div class="col-3">
                    <img src="{{post.image.url}}" class="img-fluid" alt="{{post.title}}">
                </div>

                <div class="col-9">
                    <h2>{{post.title}}</h1>
                    <p>{{post.date|date:'d M Y'|upper}}</p>
                    <p>{{post.description|truncatechars:100}}<p>
                    <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-primary" >{{post.title}}</a>
                </div>    
            </div>
        </div>
    </div>

    {% endfor %}
{% endblock %}
